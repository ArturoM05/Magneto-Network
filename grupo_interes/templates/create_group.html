<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un grupo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/create_group.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  </head>
  <body>
    <img src="{% static 'images/logo.png' %}" alt="Logotipo">
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="nombre" placeholder="Dale nombre a tu grupo" required>
      <input type="text" name="description" placeholder="describe tu grupo" required>
      <button type="button" id="abrirModal">Selecciona los interes de tu grupo</button>
      <input type="hidden" name="areas_seleccionadas" id="areasSeleccionadas">
      <p>Áreas de interés seleccionadas: <span id="areasSeleccionadasDisplay">Ninguna</span></p>
      <button type="submit">Crear el  grupo</button>
      <p>Vuelve a tu <a href="{% url 'home1' %}">feed</a></p>
    </form>
      <!-- Modal -->
      <div id="miModal" class="modal" style="display: none;">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Áreas de Interés</h2>
            <form>
                <input type="text" id="areaInteresInput" name="nombre_area" placeholder="Escribe tu propia area de interes">
                <button type="submit">agregar</button>
                <p>Áreas comunes</p>
                <ul id="areasInteresList">
                  <!-- Las áreas de interés se añadirán aquí dinámicamente -->
                </ul>
                <input type="button"  value="Guardar Selección"></input>
            </form>
        </div>
      </div>
    <script src="{% static 'js/register.js' %}"></script>
  </body>
